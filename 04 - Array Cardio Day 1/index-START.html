    // 3. Sort the inventors by birthdate, oldest to youngest
        const birthday = inventors.sort((a, b) => {

    // 4. How many years did all the inventors live?
        const years = inventors.reduce((accumulator, inventor) => {

        }, 0)

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    deWords = () => {
        // Array.from converts a list of nodes to an array of node elements
        const listItems = Array.from(document.querySelectorAll('.mw-category-group li'))
        const places = listItems.map( li => li.textContent ).filter(li => li.includes(' de '))
        return places
    }
